<!DOCTYPE html>
<html>
<head>
    <title>Meeting Scheduler</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <h1 class="text-center">Meeting Scheduler</h1>

        <div class="row">

                <h2>Add Meeting</h2>
                <form id="meeting-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic:</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Meeting</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2>Calendar</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                editable: true,
                selectable: true,
                defaultView: 'agendaWeek', // Show a weekly view
                select: function(start, end) {
                    // When a date is selected, update the date input field
                    $('#date').val(start.format('YYYY-MM-DD'));
                },
            });

            // Handle the form submission to add meetings

        });
    </script>

    <!-- Include Bootstrap and FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
