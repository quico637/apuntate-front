<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Student List</h1>

                <div class="card" style="max-height: 300px; overflow-y: auto;">
                    <ul class="list-group list-group-flush" id="student-list">
                        <!-- List of students will be displayed here -->
                    </ul>
                </div>
            </div>

            <div class="col-md-6">
                <h2 class="mt-3">Add New Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add the Bootstrap JS and Popper.js links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code to handle form submission
        const studentForm = document.getElementById("student-form");
        const studentList = document.getElementById("student-list");

        studentForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form input values
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            // Create a new list item to display the student
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = `Name: ${name}, Age: ${age}`;

            // Append the list item to the student list
            studentList.appendChild(listItem);

            // Reset the form fields
            studentForm.reset();
        });
    </script>
</body>
</html>
