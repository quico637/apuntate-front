<!DOCTYPE html>
<html>
<head>
    <title>Apuntate</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add this to the head of your HTML file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a id="presentacion-nav" class="navbar-brand" href="#presentacion-view">Apuntate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#agenda-view">Agenda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#teacher-view">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#student-view">Teacher</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="presentacion-view" style="display: none;">
            <h1> Presentacion de la herramienta apuntate </h1>
        </div>

        <div id="agenda-view" style="display: none;">
            <h1>Agenda</h1>
        </div>

        <div id="student-view" class="container mt-5" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h1>Student List</h1>
    
                    <div class="card" style="max-height: 300px; overflow-y: auto;">
                        <ul class="list-group list-group-flush" id="student-list">

                        </ul>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <h2 class="mt-3">Add New Student</h2>
                    <form id="student-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </form>
                </div>
            </div>
        </div>
        

        <div id="teacher-view" class="container mt-5" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h1>Teacher List</h1>
    
                    <div class="card" style="max-height: 300px; overflow-y: auto;">
                        <ul class="list-group list-group-flush" id="teacher-list">
                            
                        </ul>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <h2 class="mt-3">Add New Teacher</h2>
                    <form id="teacher-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name-teacher" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age-teacher" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Teacher</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./js/index.js" type="module" ></script>
</body>
</html>
